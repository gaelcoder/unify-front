<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Minhas Solicitações</h2>
    <a routerLink="/aluno/solicitacoes/nova" class="btn btn-primary">Nova Solicitação</a>
  </div>

  <div *ngIf="solicitacoes.length > 0; else noSolicitacoes" class="table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th>Protocolo</th>
          <th>Tipo</th>
          <th>Data</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of solicitacoes" 
            [ngClass]="{
              'table-success': s.status.toString() === 'CONCLUIDA', 
              'table-danger': s.status.toString() === 'REJEITADA'
            }">
          <td>#{{ s.id }}</td>
          <td>{{ s.tipo }}</td>
          <td>{{ s.dataSolicitacao | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>
            <span class="badge" 
                  [ngClass]="{
                    'bg-warning': s.status.toString() === 'ABERTA', 
                    'bg-success': s.status.toString() === 'CONCLUIDA', 
                    'bg-danger': s.status.toString() === 'REJEITADA'
                  }">
              {{ s.status }}
            </span>
          </td>
          <td>
            <button class="btn btn-info btn-sm" [routerLink]="['/solicitacoes/detalhes', s.id]">Ver Detalhes</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noSolicitacoes>
    <div class="alert alert-info">
      Você ainda não fez nenhuma solicitação.
    </div>
  </ng-template>
</div>
