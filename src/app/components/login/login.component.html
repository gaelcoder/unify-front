<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" style="background-color: #343a40;">
  <div class="card shadow bg-dark text-light" style="width: 100%; max-width: 400px;">
    <div class="card-body p-5">
      <div class="text-center mb-4">
        <img src="logos/logo_unify_white.png" alt="UniFy Logo" style="width: 150px;">
      </div>
      <h3 class="card-title text-center mb-4">Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Seu email"
                 [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
            <div *ngIf="f['email'].errors['email']">Informe um email válido</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" id="senha" class="form-control" formControlName="senha" placeholder="Sua senha"
                 [ngClass]="{ 'is-invalid': submitted && f['senha'].errors }">
          <div *ngIf="submitted && f['senha'].errors" class="invalid-feedback">
            <div *ngIf="f['senha'].errors['required']">Senha é obrigatória</div>
          </div>
        </div>

        <div class="d-grid">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Entrar
          </button>
        </div>

        <div *ngIf="error" class="alert alert-danger mt-3" role="alert">{{error}}</div>
      </form>
    </div>
  </div>
</div>
