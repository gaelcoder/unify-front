<main class="login-container">
  <section class="login-card">
    <h2 class="text-center">Unify</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Seu email"
               [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email é obrigatório</div>
          <div *ngIf="f['email'].errors['email']">Informe um email válido</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="senha">Senha</label>
        <input type="password" id="senha" class="form-control" formControlName="senha" placeholder="Sua senha"
               [ngClass]="{ 'is-invalid': submitted && f['senha'].errors }">
        <div *ngIf="submitted && f['senha'].errors" class="invalid-feedback">
          <div *ngIf="f['senha'].errors['required']">Senha é obrigatória</div>
        </div>
      </div>

      <div class="form-group mt-4">
        <button [disabled]="loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Entrar
        </button>
      </div>

      <div *ngIf="error" class="alert alert-danger mt-3" role="alert">{{error}}</div>
    </form>
  </section>
</main>
