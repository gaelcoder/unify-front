<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="display-4">Dashboard do Aluno</h1>
    <p class="lead">Bem-vindo(a) ao seu portal.</p>
  </div>

  <div class="row justify-content-center g-4">
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Minhas Solicitações</h5>
          <p class="card-text">Acompanhe suas solicitações de documentos e serviços.</p>
          <a routerLink="/aluno/solicitacoes" class="btn btn-primary">Acessar</a>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card h-100 shadow-sm">
        <div class="card-body text-center">
          <h5 class="card-title">Grade Horária</h5>
          <p class="card-text">Visualize e gere o PDF da sua grade horária atual.</p>
          <button (click)="gerarGradeHoraria()" class="btn btn-primary">Gerar PDF</button>
        </div>
      </div>
    </div>
</div>
