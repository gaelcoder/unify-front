<div class="container mt-4">
  <div *ngIf="isLoading" class="text-center">
    <p>Carregando...</p>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && solicitacao" class="card mt-4">
    <div class="card-header bg-light">
      <h2>Detalhes da Solicitação</h2>
    </div>
    <div class="card-body">
      <h5 class="card-title">Tipo: {{ solicitacao.tipo }}</h5>
      <p class="card-text"><strong>Protocolo:</strong> {{ solicitacao.id }}</p>
      <p class="card-text"><strong>Status:</strong> {{ solicitacao.status }}</p>
      <p class="card-text"><strong>Data:</strong> {{ solicitacao.dataSolicitacao | date: 'medium' }}</p>
      <p class="card-text"><strong>Mensagem:</strong></p>
      <p class="card-text">{{ solicitacao.mensagem }}</p>
    </div>
    <div class="card-footer text-end">
      <button (click)="goBack()" class="btn btn-secondary">Voltar para a Lista</button>
    </div>
  </div>
</div>
