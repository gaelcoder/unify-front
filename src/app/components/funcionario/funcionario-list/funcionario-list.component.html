<main class="container mt-5 pt-4">
  <header class="d-flex justify-content-between align-items-center mb-4">
    <h2>Lista de Funcionários</h2>
    <a routerLink="/admin-universidade/funcionarios/novo" class="btn btn-primary">Novo Funcionário</a>
    <!-- <button type="button" (click)="navigateToNovoFuncionario()" class="btn btn-primary">Novo Funcionário</button> -->
  </header>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="loading" class="text-center" role="status">
    <div class="spinner-border">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <section *ngIf="!loading && !error" class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="fw-bold">Nome Completo</th>
          <th class="fw-bold">Email</th>
          <th class="fw-bold">Setor</th>
          <th class="fw-bold">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let funcionario of funcionarios">
          <td>{{ funcionario.nome }} {{ funcionario.sobrenome }}</td>
          <td>{{ funcionario.email }}</td>
          <td>{{ funcionario.setor }}</td>
          <td>
            <button type="button" (click)="editarFuncionario(funcionario)" class="btn btn-sm btn-primary me-2">
              <i class="me-1"></i>Editar
            </button>
            <button type="button" (click)="excluirFuncionario(funcionario.id)" class="btn btn-sm btn-danger">
              <i class="me-1"></i>Excluir
            </button>
          </td>
        </tr>
        <tr *ngIf="funcionarios.length === 0 && !loading">
          <td colspan="4" class="text-center">Nenhum funcionário encontrado.</td>
        </tr>
      </tbody>
    </table>
  </section>
</main>
