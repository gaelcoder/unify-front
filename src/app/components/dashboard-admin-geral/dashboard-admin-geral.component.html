<div class="container mt-5">
  <div class="text-center mb-5">
    <h1 class="display-4">Dashboard do Administrador Geral</h1>
    <p class="lead">Visão geral e gerenciamento do sistema.</p>
  </div>

  <div class="row justify-content-center g-4">
    <!-- Estatísticas -->
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header text-center">
          <h5 class="card-title mb-0">Visão Geral</h5>
        </div>
        <div class="card-body text-center d-flex flex-column justify-content-center">
          <div *ngIf="loadingStats" class="spinner-border text-primary mx-auto" role="status">
            <span class="visually-hidden">Carregando...</span>
          </div>
          <div *ngIf="!loadingStats && statsError" class="alert alert-danger" role="alert">
            Erro ao carregar estatísticas: {{ statsError }}
          </div>
          <div *ngIf="!loadingStats && adminStats">
            <h6 class="card-subtitle mb-2 text-muted">Total de Universidades</h6>
            <p class="display-4 fw-bold">{{ adminStats.totalUniversidades }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Ações de Gerenciamento -->
    <div class="col-lg-6">
      <div class="card h-100 shadow-sm">
        <div class="card-header text-center">
          <h5 class="card-title mb-0">Ações de Gerenciamento</h5>
        </div>
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="d-grid gap-3">
            <a routerLink="/universidades" class="btn btn-primary btn-lg">
              Gerenciar Universidades
            </a>
            <a routerLink="/representantes" class="btn btn-success btn-lg">
              Gerenciar Representantes
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
